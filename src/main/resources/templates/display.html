<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<a href="/add">Add Resume</a><br/>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>LinkedIn</th>
        <th>GitHub</th>
        <th>Twitter</th>
        <th>Degree</th>
        <th>School</th>
        <th>Year</th>
        <th>Position</th>
        <th>Company</th>
        <th>Location</th>
        <th>Duration</th>
        <th>Description</th>
        <th>Skill</th>
        <th>Level</th>

    </tr>
    <tr th:each="resume: ${resumes}">
        <td th:text="${resume.name}"></td>
        <td th:text="${resume.email}"></td>
        <td th:text="${resume.linkedin}"></td>
        <td th:text="${resume.github}"></td>
        <td th:text="${resume.twitter}"></td>
        <td th:text="${resume.degree}"></td>
        <td th:text="${resume.school}"></td>
        <td th:text="${resume.year}"></td>
        <td th:text="${resume.position}"></td>
        <td th:text="${resume.company}"></td>
        <td th:text="${resume.location}"></td>
        <td th:text="${resume.duration}"></td>
        <td th:text="${resume.description}"></td>
        <td th:text="${resume.skill}"></td>
        <td th:text="${resume.level}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${resume.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${resume.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${resume.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
